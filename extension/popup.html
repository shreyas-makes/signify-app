<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Signify</title>
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #0f1419;
        background: #f8f7f4;
        min-width: 260px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      label {
        font-size: 12px;
        color: #536471;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d6d6d6;
        margin-top: 6px;
        margin-bottom: 12px;
        font-size: 13px;
      }
      button {
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 8px 12px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        margin-top: 6px;
      }
      button.primary {
        background: #0f1419;
        color: #fff;
      }
      button.secondary {
        background: #e6e6e6;
        color: #0f1419;
      }
      .status {
        font-size: 12px;
        color: #536471;
        margin-bottom: 8px;
      }
      .error {
        color: #b5473a;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Signify Extension</h1>
    <div class="status" id="status">Checking status...</div>

    <label for="apiBaseUrl">Signify server</label>
    <input id="apiBaseUrl" type="text" placeholder="http://localhost:3000" />
    <button class="secondary" id="saveSettings">Save server</button>

    <button class="primary" id="connect">Connect account</button>
    <button class="secondary" id="disconnect">Disconnect</button>

    <div class="error" id="error"></div>

    <script src="popup.js"></script>
  </body>
</html>
